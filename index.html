<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT MY TEXT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <input id="textinput" type="text" oninput="text()" placeholder="Write Here The Text You Want to Print">

    <input id="fontsize" type="number" oninput="text()" placeholder="Choose Text Font">

    <input id="color" type="color" oninput="textcolor()">
    <button id="silbtn" onclick="yaziyisil()">DELETE THE TEXT YOU WROTE</button>
    <h1 id="text"></h1>
    
    

<button id="yazdir" onclick="yazdir()">PRINT</button>
</body>

<script>

document.getElementById("text").innerHTML = "WRITE SOMETHING HERE";
document.getElementById("text").style.fontSize = "50px";

function text() {
    let inputtext = document.getElementById("textinput").value;
    document.getElementById("text").innerHTML = inputtext ;
    let fontSize = document.getElementById("fontsize").value;
    document.getElementById("text").style.fontSize = fontSize + "px";
    let fontColor = document.getElementById("color").value;
    document.getElementById("text").style.color = fontColor;
}

function textcolor() {
    let fontColor = document.getElementById("color").value;
    document.getElementById("text").style.color = fontColor;
}

function yaziyisil() {

    document.getElementById("textinput").value = "";
    document.getElementById("text").innerHTML = "";
}

function yazdir() {
      window.print();
    }

</script>
</html>
